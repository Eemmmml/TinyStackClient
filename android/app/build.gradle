plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    compileSdkVersion 34
    namespace = "com.tinystack.tinystack"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.tinystack.tinystack"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
//        minSdk = flutter.minSdkVersion
        minSdk = 24
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
            minifyEnabled false// 启用代码压缩（R8/ProGuard）
            shrinkResources false// 启用资源压缩
            multiDexEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Play Core动态功能支持
    implementation 'com.google.android.play:core:1.10.3'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'

    // 手动添加的依赖
    // X5 WebView SDK（版本需根据实际调整）
    implementation 'com.tencent.tbs.tbssdk:sdk:43903'

    implementation 'org.conscrypt:conscrypt-android:2.5.2'   // Conscrypt
    implementation('com.squareup.okhttp3:okhttp') {          // OkHttp
        version { strictly '4.12.0' }
    }
    implementation 'org.bouncycastle:bcpkix-jdk15on:1.70'    // BouncyCastle
    implementation 'org.bouncycastle:bcprov-jdk15on:1.70'
    implementation 'androidx.multidex:multidex:2.0.1'         // MultiDex
}
